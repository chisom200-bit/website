<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - HealthCare Plus</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(to right, #acc8ec, #70c1f0);
  font-family: 'Roboto', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.signup-container {
  background-color: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
}

form h2 {
  color: #264a79;
  margin-bottom: 1.5rem;
  text-align: center;
}

form label {
  font-weight: 500;
  margin: 0.5rem 0 0.2rem;
  display: block;
  color: #333;
}

form input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 1rem;
}

.signup-btn {
  width: 100%;
  padding: 0.9rem;
  background: #2c7be5;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}

.signup-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
}

.login-link {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9rem;
}

.login-link a {
  color: #2c7be5;
  text-decoration: none;
  font-weight: 500;
}

.error-msg {
  color: red;
  font-size: 0.9rem;
  margin-top: 1rem;
}

</style>
<body>

  <div class="signup-container">
    <form id="signupForm" onsubmit="return validateSignup()">
      <h2>Create An Account With Us</h2>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit" class="signup-btn">Sign Up</button>
      <p class="login-link">Already have an account? <a href="./login.html">Login</a></p>

      <div id="signup-errors" class="error-msg"></div>
    </form>
  </div>

  <script>
    function validateSignup() {
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorBox = document.getElementById('signup-errors');
      let errors = [];

      if (name.length < 3) {
        errors.push("Full name must be at least 3 characters.");
      }

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        errors.push("Invalid email format.");
      }

      if (password.length < 6) {
        errors.push("Password must be at least 6 characters.");
      }

      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }

      if (errors.length > 0) {
        errorBox.innerHTML = errors.join('<br>');
        return false;
      }

      errorBox.innerHTML = "";
      return true;
    }
  </script>

</body>
</html>
